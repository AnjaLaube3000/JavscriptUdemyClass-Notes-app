<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">This a my notes app</h1>
        <h2 class="header__subtitle">Save notes to relax your memory muscle</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href='/index.html'>Home</a>
        <span id='updated-at'></span>
      </div>
    </div>
    <div class="container">
      <input id='title' class="title-input" type="text" placeholder='type title here'>
      <textarea id='body-text' class="body-input" placeholder='type note here'></textarea>
      <button id='remove-note' class="button button--secondary">Delete note</button>
    </div>

    <script src="/scripts/edit-bundle.js"></script>
  </body>
</html>
