<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
  </head>
  <body>
    <h1>This a my notes app</h1>
    <h2>Save notes to relax your memory muscle</h2>
    <input type="text" placeholder="Filter notes" id="search-text">
    <select id="sorting-option">
      <option value="alphabetical">sort by alphabet</option>
      <option value="byCreated">sort by created</option>
      <option value="byEdited">sort by last edited</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create new todo</button>
    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="notes-function.js"></script>
    <script src="notes-app.js"></script>
  </body>
</html>
