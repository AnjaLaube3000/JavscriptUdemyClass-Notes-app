<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">

  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">This a my notes app</h1>
        <h2 class="header__subtitle">Save notes to relax your memory muscle</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input type="text" class="input" placeholder="Filter notes" id="search-text" class="input">
        <select id="sorting-option" class="dropdown">
          <option value="alphabetical">sort by alphabet</option>
          <option value="byCreated">sort by created</option>
          <option value="byEdited">sort by last edited</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create new todo</button>
    </div>
    <script src="/scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-function.js"></script>
    <script src="/scripts/notes-app.js"></script>
  </body>
</html>
